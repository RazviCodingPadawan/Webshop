<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- autoplay starts the video stream as soon as it's initialized -->
  <video id="player" autoplay></video>
  <canvas id="canvas" width="320px" height="240px"></canvas>
  <br>
  <button id="capture-btn">Capture</button>
  <button id="new-capture-btn">Retake picture</button>

  <!-- show this if user disables/don't support the camera -->
  <div id="pick-image">
    <h6>Pick an Image instead</h6>
    <input type="file" accept="image/*" id="image-picker">
  </div>

  <br>
  <button id="location-btn">Get Location</button>
  <div id="location-display"></div>

  <br>
  <button id="post-btn">Post image</button>

  <br>
  <p>Saved picture:</p>
  <img id="saved-picture" />

  <script src="main.js"></script>
</body>
</html>
